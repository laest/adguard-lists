name: Update Blocklists

on:
  schedule:
    - cron: '0 0 * * *'  # Läuft täglich um Mitternacht
  workflow_dispatch:  # Erlaubt manuelle Ausführung

jobs:
  update-blocklists:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v2

    - name: Process URLs
      run: |
        mkdir -p blocklists
        while IFS= read -r url || [[ -n "$url" ]]; do
          if [[ -n "$url" && ! "$url" =~ ^\# ]]; then
            echo "Processing $url"
            filename=$(basename "$url")
            curl -s -o "downloaded_$filename" "$url"
            
            # Bestimme den Ausgabedateinamen
            if [[ "$filename" != *.txt ]]; then
              output_filename="${filename}.txt"
            else
              output_filename="$filename"
            fi
            output_file="blocklists/${output_filename%.txt}_processed.txt"
            
            touch "$output_file"
            while IFS= read -r line; do
              if [[ -z "$line" ]] || [[ "$line" =~ ^# ]]; then
                echo "$line" >> "$output_file"
              else
                if [[ ! "$line" =~ ^\|\| ]]; then
                  line="||$line"
                fi
                if [[ ! "$line" =~ \^$ ]]; then
                  line="${line}^"
                fi
                echo "$line" >> "$output_file"
              fi
            done < "downloaded_$filename"
            rm "downloaded_$filename"
          fi
        done < remote-source-blocklists.txt

    - name: Commit and push if changed
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add blocklists/*.txt
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update blocklists" && git push)